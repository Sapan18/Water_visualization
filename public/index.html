<!DOCTYPE html>
<html>
<head>
    <title>Flash Test live data</title>
	<link id="themecss" rel="stylesheet" type="text/css" href="stylesheets/all.min.css" />
    <script src="javascripts/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="javascripts/shieldui-all.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="stylesheets/w3.css" rel="stylesheet"/>
    <link href="stylesheets/style.css" rel="stylesheet"/>
</head>

<body>
	
	<table style="width:100%">
	<tr>
		<td id="parentTable1" colspan="2" bgcolor="#f4f5f6"><canvas id="myChart" height="100px"></canvas></td>	
	</tr>
	<tr>
		<td id="parentTable3" width="80%" bgcolor="#f4f5f6">
			<div id="chart"></div>
		</td>
		<td id="parentTable2" width="20%" style="vertical-align:baseline;" bgcolor="#f4f5f6">
			<div id="grid"></div>		
		</td>
	</tr>

	<script>
		//Create grid
		$("#grid").shieldGrid({
            dataSource: {
				data: tableDataReverse
			},
			rowHover: false,			
            scrolling: {
                virtual: true
            },
            sorting: true,
            columnReorder: true,
			columns: [{ field: "key1", title: "Sample", attributes: {style: "text-align: center; font-size: 14px"}, headerAttributes: { style: "text-align: center; font-size: 16px"}},
                { field: "value1", title: "Table", attributes: {style: "text-align: center; font-size: 14px"}, headerAttributes: { style: "text-align: center; font-size: 16px"}}]
        });
	</script>
	
</body>
</html>
